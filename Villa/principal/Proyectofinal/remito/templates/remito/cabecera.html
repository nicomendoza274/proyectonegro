{% extends 'principal/principal.html' %}

{% block titulo %} Cabecera | {% endblock %}
{% block extrastyle%}

    {% load staticfiles %}
    <link href="{% static 'css/bootstrap-datepicker3.css' %}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="{% static 'js/bootstrap-datepicker.js' %}"></script>

{% endblock %}

{% block contenido %}

<!--Cuerpo principal-->
<div class="row">
    <div class="form-inline">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-8">
            <form method="post" action="{% url 'remito:cabecera' %}">
                {% csrf_token %}
                
                <div class="form-group">

                        <label class="control-label">Fecha del remito:</label>
                        <div class="input-group date" data-provide="datepicker" data-date-format="dd/mm/yyyy">
                                <input type="text" size="8" class="form-control" name="fecrem" >
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                        </div>
                        <label class="control-label">Codigo:</label>
                        <input type="text" class="form-control" size="8" id="busqueda" name="codrem" placeholder="Codigo">

                        <label class="control-label">Proveedor:</label>
                        <select name="nombprov" id="id_select" class="selectpicker" data-style="btn-primary">
                                        <option value=0 name="nomprov">
                                    {% for prov in prov %}
                                        <option value={{prov.id}} name={{prov.nombre}}>
                                        {{prov.nombre}}
                                        </option>
                                {% endfor %}
                        </select>
                </div>
             <!--     <!--    <!-- --> <!---->  <!---->

        <div class="form-inline">
        <div class="col-sm-4"></div>
        <div class="col-sm-6"></div>
        <div class="col-sm-1" align="center">
            <button type="submit" class="btn btn-success" name="cabecera" data-toggle="modal" data-target=""><span class="glyphicon glyphicon-save"></span> Aceptar</button>
        </div>
        <!--ciclo -->
        <div class="col-sm-1" align="center">
            <button type="button" class="btn btn-danger" name="cancelar" data-toggle="modal" data-target="#eliminartodo">Cancelar</button>
        </div>
    </div>
            </form>
        </div>
    
    </div>
</div>

    

{% endblock %}
