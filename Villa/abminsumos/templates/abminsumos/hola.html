<html>
<head>
	<script>
      function tag(id) 
		{
		 return document.getElementById(id);
		}

	    function habilita() 
	    {
	        var l = document.getElementById('id_select').value
	        if (l == 'envase' || l =='etiqueta')
	        {
              //document.getElementById('otro').removeAttribute('readonly', false);
  				tag('ingredientes').style.display = "none";
	            tag('nom').style.display = "inline";
	            tag('ingredientes').disabled = true;
	            tag('nom').disabled = false;
	        }
	        else
	        { 
              //var h = document.getElementById('otro');
              //h.setAttribute('readonly', true);
	            tag('ingredientes').style.display = "inline";
	            tag('nom').style.display = "none";
	            tag('ingredientes').disabled = false;
	            tag('nom').disabled = true;

	        }
	    }
	</script>

</head>
	<body>
		<form method="get">
			<div class="form-group">
				<label class="control-label col-sm-4">Tipo</label>
                <div class="col-sm-4">
                    <select name="tipo" id="id_select" class="form-control" onchange="habilita()">
                        <option value="contenido">Contenido</option>
                        <option value="etiqueta">Etiqueta</option>
                        <option value="envase">Envase</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4">Nombre</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="nombre" disabled id="nom" style="display: none;" pattern="[A-Za-z0-9 ]+" required="">
                    <select name="dato" id="ingredientes">
						<option value="dato select 1">Agua Mineral</option>
						<option value="dato select 2">Gas Carbonico</option>
					</select>
                </div>

            </div>

		</form>
	</body>
</html>
